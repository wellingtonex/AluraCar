<ion-view>

        <div class="card">
            <div class="item item-divider">
                Ótima escolha
            </div>

                {{carro.nome}}

                    <li ng-repeat="acessorio in acessorios" class="item item-toggle">
                        {{acessorio.nome}} - {{acessorio.preco |  finance:true:2}}
                        <label class="toggle toggle-assertive">
                    <input type="checkbox" ng-model="isMarcado" ng-click="changeItem(acessorio,isMarcado)">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                    </label>
                    </li>
                </ul>
